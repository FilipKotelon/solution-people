<div 
  class="cookie-info"
  *ngIf="!closeInfo || !accepted"
  [ngClass]="{'closed': accepted}"
>
  <div class="cookie-info__msg">
    This website uses cookies, because they are a solution to your eventual inconvenience. By using the website, you agree to the use of them.
  </div>
  <img src="assets/img/icons/close.svg" alt="Close" class="cookie-info__close" (click)="acceptCookies()" appHoverEnlargeCursor>
</div>
